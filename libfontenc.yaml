Name: libfontenc
Summary: X.Org X11 libfontenc runtime library
Version: 1.1.1
Release: 1
Group: System/Libraries
License: MIT
URL: http://www.x.org
Sources:
    - http://xorg.freedesktop.org/releases/individual/lib/%{name}-%{version}.tar.bz2
Description: X.Org X11 libfontenc runtime library.

PkgConfigBR: 
    - fontutil >= 1.1
    - xorg-macros >= 1.8
    - xproto
    - zlib
PkgBR:
    - autoconf
Configure: reconfigure
SubPackages:
    - Name: devel
      Summary: X.Org X11 libfontenc development package
      Group: Development/Libraries
      Description: X.Org X11 libfontenc development package.

